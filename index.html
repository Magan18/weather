<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
   <div class="box">
   <h2>Login</h2>
   <form>
    <div class="inputBox">
        <input type="text" name="" required="">
        <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="number" min="1" max="100" name="" required="">
            <label>Age</label>
            </div>
        <div class="inputBox">
            <input type="password" name="" required="">
            <label>Password</label>
        </div>
        <input type="submit" name="" value="Submit">
    </form>
    </div>
    </body>
    </html>















  </body>
</html>
